<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Dicee is a simple and interactive dice game that lets you roll virtual dice with every refresh. Fun, fast, and perfect for casual play.">
    <title>Dicee Game</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dices">
        <div class="dice">
          <p>Player 1</p>
          <img class="img1" src="images/dice6.png" />
        </div>
  
        <div class="dice">
          <p>Player 2</p>
          <img class="img2" src="images/dice6.png" />
        </div>
      </div>
    </div>


    <footer>made by Dina K</footer>
    
    <script src="main.js"></script>
    
  </body>
</html>
